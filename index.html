<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <header
      class="w-[375px] h-[240px] bg-[url('src/images/bg-main-mobile.png')] bg-no-repeat laptop:bg-[url('src/images/bg-main-desktop.png')] laptop:bg-no-repeat laptop:h-screen laptop:w-[483px]"
    >
      <section
        class="w-[343px] h-[251] laptop:w-[541px] laptop:h-[527px] laptop:top-[70px] laptop:left-[164px] laptop:right-[735px] laptop:flex laptop:relative laptop:flex-col-reverse laptop:justify-between laptop:place-content-between"
      >
        <div>
          <img
            class="relative top-[32px] left-[73px] w-[286px] h-[157px] laptop:w-[447px] laptop:h-[245px] laptop:top-[130px]"
            src="/src/images/bg-card-back.png"
            alt="background card back"
          />
          <p
            id="numberCardBack"
            class="absolute text-white top-[96px] left-[210px] laptop:absolute laptop:top-[520px] laptop:left-[350px]"
          >
            0000 0000 0000
          </p>
        </div>
        <div>
          <img
            class="absolute top-[126px] left-[16px] w-[286px] h-[157px] laptop:w-[447px] laptop:h-[245px] laptop:self-start laptop:absolute"
            src="/src/images/bg-card-front.png"
            alt="background card front"
          />
          <div class="">
            <svg
              class="absolute top-[150px] left-10 laptop:w-[47px] laptop:h-[47px]"
              width="31"
              height="30"
              viewBox="0 0 31 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <ellipse cx="15.0932" cy="15" rx="15.0932" ry="15" fill="white" />
            </svg>
            <svg
              class="relative left-20 top-[1px] laptop:top-[165px] laptop:w-[21px] laptop:h-[21px] laptop:left-[100px]"
              width="14"
              height="14"
              viewBox="0 0 14 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.5 7C13.5 10.4489 10.6859 13.25 7.20806 13.25C3.73021 13.25 0.916138 10.4489 0.916138 7C0.916138 3.55113 3.73021 0.75 7.20806 0.75C10.6859 0.75 13.5 3.55113 13.5 7Z"
                stroke="white"
              />
            </svg>
          </div>
          <p
            id="numberCardFront"
            class="top-10 left-10 relative text-white laptop:relative laptop:top-[250px]"
          >
            0000 0000 0000
          </p>
          <div class="flex mt-2">
            <p
              id="nameCardBack"
              class="top-[245px] left-10 absolute text-white laptop:top-[320px]"
            >
              Jane
            </p>
            <p
            id="valueMonthCard"
              class="top-[245px] left-[235px] absolute text-white laptop:top-[320px] laptop:left-[350px]"
            >
              00
            </p>
            <p
              class="top-[245px] left-[253px] absolute text-white laptop:top-[320px] laptop:left-[370px]"
            >
              /
            </p>
            <p
            id="valueYearCard"
              class="top-[245px] left-[260px] absolute text-white laptop:top-[320px] laptop:left-[380px]"
            >
              00
            </p>
          </div>
        </div>
      </section>
    </header>
    <section>
      <form
        class="w-[327px] h-[328px] top-[331px] left-6 right-6 absolute laptop:w-[381px] laptop:h-[384px] laptop:left-[832px] laptop:top-[275px]"
      >
        <label
          class="mt-0 font-grot text-[12px] leading-[15px] tracking-[2px] font-medium not-italic block"
          >CARDHOLDER NAME</label
        >
        <input
          id="nameCard"
          type="text"
          placeholder="e.g. Jane Appleseed"
          class="mt-[9px] top-[9px] border border-opacity-15 border-Very-dark-violet rounded-md block w-[327px] h-[45px] placeholder:font-grot placeholder:text-[18px] placeholder:leading-[23px] placeholder:font-medium placeholder:not-italic placeholder:text-Very-dark-violet placeholder:opacity-25 pl-4 laptop:w-[381px] laptop:border-Dark-grayish-violet"
        />
        <label
          class="mt-[20px] uppercase font-grot text-[12px] leading-[15px] tracking-[2px] font-medium not-italic block laptop:mt-[26px]"
          >Card Nunmber</label
        >
        <input
          id="valueNum"
          placeholder="e.g. 1234 5678 9123 0000"
          type="text"
          class="mt-[9px] border border-opacity-15 border-Very-dark-violet rounded-md block w-[327px] h-[45px] placeholder:font-grot placeholder:text-[18px] placeholder:leading-[23px] placeholder:font-medium placeholder:not-italic placeholder:text-Very-dark-violet placeholder:opacity-25 pl-4 laptop:w-[381px] laptop:border-Dark-grayish-violet"
        />
        <p id="errorNumber" class="text-red-500 text-xs absolute laptop:absolute">
          
        </p>
        <div class="flex gap-[11px]">
          <div>
            <label
              class="mt-[20px] font-grot text-[12px] leading-[15px] tracking-[2px] font-medium not-italic block laptop:mt-[30px]"
              >EXP. DATE (MM/YY)</label
            >
            <div class="flex gap-2">
              <input
                id="valueMonth"
                type="number"
                maxlength="2"
                placeholder="MM"
                class="pl-4 mt-[9px] border border-opacity-15 border-Very-dark-violet rounded-md placeholder:font-grot placeholder:text-[18px] placeholder:leading-[23px] placeholder:font-medium placeholder:not-italic placeholder:text-Very-dark-violet placeholder:opacity-25 w-[72px] h-[45px] laptop:border-Dark-grayish-violet laptop:w-[80px] laptop:h-[45px]"
              />
              <input
                id="valueYear"
                type="number"
                maxlength="2"
                placeholder="YY"
                class="mt-[9px] border border-opacity-15 border-Very-dark-violet rounded-md placeholder:font-grot placeholder:text-[18px] placeholder:leading-[23px] placeholder:font-medium placeholder:not-italic placeholder:text-Very-dark-violet placeholder:opacity-25 pl-4 w-[72px] h-[45px] laptop:border-Dark-grayish-violet laptop:w-[80px] laptop:h-[45px] laptop:ml-[4px]"
              />
            </div>
          </div>
          <div>
            <label
              class="mt-[20px] block font-grot text-[12px] leading-[15px] tracking-[2px] font-medium not-italic laptop:mt-[30px]"
              >CVC</label
            >
            <input
              id="valueCvc"
              type="text"
              placeholder="e.g. 123"
              class="mt-[9px] border border-opacity-15 border-Very-dark-violet rounded-md block w-[165px] h-[45px] placeholder:font-grot placeholder:text-[18px] placeholder:leading-[23px] placeholder:font-medium placeholder:not-italic placeholder:text-Very-dark-violet placeholder:opacity-25 pl-4 laptop:border-Dark-grayish-violet laptop:w-[191px] laptop:h-[45px] laptop:ml-[7px]"
            />
          </div>
        </div>
        <button
          class="bg-Very-dark-violet rounded-md w-[327px] h-[53px] text-[18px] font-grot text-white mt-[28px] laptop:w-[381px] laptop:h-[53px] laptop:mt-[43px]"
        >
          Confirm
        </button>
      </form>
    </section>

    <script type="module" src="main.js"></script>
  </body>
</html>
