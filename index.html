<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="flex laptop:items-center laptop:justify-center laptop:content-center justify-center items-start m-0 p-0 h-screen ">
    <section class="flex flex-col laptop:flex-row laptop:gap-[350px] laptop:justify-start laptop:items-center justify-center items-center gap-[91px] laptop:w-[1440px]">
      <header
        class="w-[375px] h-[240px] bg-[url('src/images/bg-main-mobile.png')] bg-no-repeat bg-cover laptop:flex laptop:justify-center laptop:items-center laptop:bg-[url('src/images/bg-main-desktop.png')] laptop:bg-no-repeat laptop:h-screen laptop:w-[483px]"
       >
        <section
          class="w-[343px] h-[251px] laptop:w-[541px] laptop:h-[527px] laptop:flex laptop:flex-col-reverse laptop:justify-center laptop:left-[160px] left-[16px] laptop:bottom-10 gap-[6px] relative"
          >
          <div class="bg-[url('src/images/bg-card-back.png')] bg-no-repeat bg-cover w-[286px] h-[157px] laptop:left-[95px] laptop:w-[447px] laptop:h-[245px] pb-[2px] pr-9 laptop:pr-14 laptop:pb-1 absolute laptop:relative top-[32px] left-[50px] flex justify-end items-center">

            <p
              id="numberCardBack"
              class=" text-white font-grot text-[9px] leading-[11px] tracking-[1.29px] font-medium laptop:top-[523px] laptop:left-[430px] laptop:font-grot laptop:text-[14px] laptop:leading-[18px] laptop:tracking-[2px] laptop:font-medium"
            >
              000
            </p>
          </div>
          
          <div class="bg-[url('src/images/bg-card-front.png')] bg-no-repeat bg-cover relative top-[126px] w-[286px] h-[157px] laptop:w-[447px] laptop:h-[245px] laptop:static ">
            
            <div class="p-[19px] laptop:p-[32px] h-full box-border flex flex-col justify-between">
              <div class="flex items-center gap-2 laptop:gap-[15px]">
                <div class="border-[3px] border-solid border-white w-[31px]
                h-[30px] laptop:w-[47px] laptop:h-[47px] rounded-[50%] bg-white"></div>
                <div class="border-[1.5px] border-solid border-white w-[14px]
                h-[14px] laptop:w-[21px] laptop:h-[21px] rounded-[50%]"></div>
              </div>
              <div class="flex flex-col gap-[17px] laptop:gap-[25.5px]">
                <p
                  id="numberCardFront"
                  class="left-[36px] text-white  laptop:top-[248px] font-grot text-lg leading-[23px] tracking-[2.2px] laptop:font-grot laptop:text-[28px] laptop:leading-[36px] laptop:tracking-[3.4px] laptop:font-medium"
                >
                  0000 0000 0000 0000
                </p>
                <div class="flex justify-between">
                  <p
                    id="nameCardBack"
                    class=" left-10 text-white laptop:top-[328px] font-grot text-[9px] leading-[11px] tracking-[1.28px] font-medium laptop:font-grot laptop:text-[14px] laptop:leading-[18px] laptop:tracking-[2px] laptop:font-medium"
                  >
                    JANE APPLESEED
                  </p>
                  <div class="flex gap-[1px]" >
                    <p
                      id="valueMonthCard"
                      class=" left-[248px] text-white laptop:top-[328px] laptop:left-[368px] text-[9px] leading-[11px] tracking-[1.28px] laptop:font-grot laptop:text-[14px] laptop:leading-[18px] laptop:tracking-[2px] laptop:font-medium"
                    >
                      00
                    </p>
                    <p
                      class=" left-[262px] text-white laptop:top-[328px] laptop:left-[392px] text-[9px] leading-[11px] tracking-[1.28px] laptop:font-grot laptop:text-[14px] laptop:leading-[18px] laptop:tracking-[2px] laptop:font-medium"
                    >
                      /
                    </p>
                    <p
                      id="valueYearCard"
                      class=" left-[268px] text-white laptop:top-[328px] laptop:left-[400px] text-[9px] leading-[11px] tracking-[1.28px] laptop:font-grot laptop:text-[14px] laptop:leading-[18px] laptop:tracking-[2px] laptop:font-medium"
                    >
                      00
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </header>
   
      <section id="sectionForm" class="laptop:pb-[20px]">
        <form
          class="w-[327px] h-[328px] top-[331px] left-6 right-6 laptop:w-[381px] laptop:h-[384px] laptop:left-[832px] "
        >
          <label
            class="mt-0 font-grot text-[12px] leading-[15px] tracking-[2px] font-medium not-italic block"
            >CARDHOLDER NAME</label
          >
          <input
            id="nameCard"
            type="text"
            placeholder="e.g. Jane Appleseed"
            class="mt-[9px] top-[9px] rounded-md block w-[327px] h-[45px] placeholder:font-grot placeholder:text-[18px] placeholder:leading-[23px] placeholder:font-medium placeholder:not-italic placeholder:text-Very-dark-violet placeholder:opacity-25 pl-4 laptop:w-[381px] focus:outline-none focus:border-blue-950 border border-Dark-grayish-violet cursor-pointer"
          />
          <div
            id="errorName"
            class="pt-[8px] text-Red-input-errors text-xs relative font-semibold"
          ></div>
          <label
            class="mt-[15px] uppercase font-grot text-[12px] leading-[15px] tracking-[2px] font-medium not-italic block laptop:mt-[20px]"
            >Card Nunmber</label
          >
          <input
            id="valueNum"
            maxlength="19"
            placeholder="e.g. 1234 5678 9123 0000"
            type="text"
            class="mt-[9px] border border-Dark-grayish-violet border- rounded-md block w-[327px] h-[45px] placeholder:font-grot placeholder:text-[18px] placeholder:leading-[23px] placeholder:font-medium placeholder:not-italic placeholder:text-Very-dark-violet placeholder:opacity-25 pl-4 laptop:w-[381px] focus:outline-none focus:border-blue-950 cursor-pointer"
          />
          <p
            id="errorNumber"
            class="pt-[8px] text-Red-input-errors text-xs relative font-semibold"
          ></p>
          <div class="flex gap-[11px]">
            <div>
              <label
                class="mt-[15px] font-grot text-[12px] leading-[15px] tracking-[2px] font-medium not-italic block laptop:mt-[20px]"
                >EXP. DATE (MM/YY)</label
              >
              <div class="flex gap-2">
                <input
                  id="valueMonth"
                  type="number"
                  maxlength="2"
                  placeholder="MM"
                  class="mt-[9px] border border-Dark-grayish-violet rounded-md placeholder:font-grot placeholder:text-[18px] placeholder:leading-[23px] placeholder:font-medium placeholder:not-italic placeholder:text-Very-dark-violet placeholder:opacity-25 w-[72px] h-[45px] laptop:w-[80px] laptop:h-[45px] focus:outline-none pl-4 focus:border-blue-950 cursor-pointer"
                />
                <input
                  id="valueYear"
                  type="number"
                  maxlength="2"
                  placeholder="YY"
                  class="mt-[9px] border border-Dark-grayish-violet rounded-md placeholder:font-grot placeholder:text-[18px] placeholder:leading-[23px] placeholder:font-medium placeholder:not-italic placeholder:text-Very-dark-violet placeholder:opacity-25 pl-4 w-[72px] h-[45px] laptop:w-[80px] laptop:h-[45px] laptop:ml-[4px] focus:outline-none focus:border-blue-950 cursor-pointer"
                />
              </div>
              <div
                class="pt-[8px] text-Red-input-errors text-xs relative font-semibold"
                id="infoDivYM"
              ></div>
            </div>
            <div class="pl-[10px] laptop:pl-[7px]">
              <label
                class="mt-[15px] block font-grot text-[12px] leading-[15px] tracking-[2px] font-medium not-italic laptop:mt-[20px]"
                >CVC</label
              >
              <input
                id="valueCvc"
                type="text"
                maxlength="3"
                placeholder="e.g. 123"
                class="mt-[9px] border border-Dark-grayish-violet rounded-md block w-[150px] h-[45px] pl-4 placeholder:font-grot placeholder:text-[18px] placeholder:leading-[23px] placeholder:font-medium placeholder:not-italic placeholder:text-Very-dark-violet placeholder:opacity-25 laptop:w-[191px] laptop:h-[45px] focus:outline-none focus:border-blue-950 cursor-pointer"
              />
              <div
                class="pt-[8px] text-Red-input-errors text-xs relative font-semibold"
                id="infoDivCvc"
              ></div>
            </div>
          </div>
          <button
            id="buttonClic"
            class="bg-Very-dark-violet rounded-md w-[327px] h-[53px] text-[18px] font-grot text-white mt-[25px] laptop:w-[381px] laptop:h-[53px] laptop:mt-[20px] cursor-pointer"
          >
            Confirm
          </button>
        </form>
      </section>

      class="text-black text-center block top-[720px] absolute laptop:hidden"

      <script type="module" src="main.js"></script>
    </section>
  </body>
</html>
